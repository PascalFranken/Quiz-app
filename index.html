<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="init()">
    <h1>Quiz App</h1>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>
    <div class="container">
        <div class="card quiz-card">
            <img src="./assets/img/pencil.jpg.jpg" id="header-image" class="card-img-top">
            <div class="card-body" id="endscreen" style="display: none">
                <div class="text-center final-headline">Quiz beendet!</div>
                <div class="text-center">
                Du hast <b id="amount-of-right-questions">XXX</b> 
                Fragen von <b id="amount-of-questions">XXX</b> Fragen richtig beantwortet.
            </div>
            </div>
            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questionText">Frage</h5>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">Antwort.</div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">Antwort.</div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">Antwort.</div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">Antwort.</div>
                </div>
                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
            </div>
            </div>
            
        </div>
    </div>
</body>
</html>
